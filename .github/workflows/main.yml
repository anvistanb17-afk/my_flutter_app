name: Build iOS
on: [push]

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./my_flutter_app # Указываем путь к вашей папке
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: my_flutter_app/build/ios/iphoneos/Runner.app
