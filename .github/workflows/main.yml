name: Build iOS
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd my_flutter_app
          flutter pub get

      - name: Build iOS
        run: |
          cd my_flutter_app
          flutter build ios --release --no-codesign

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: my_flutter_app/build/ios/iphoneos/Runner.app
